<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #000000;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-bg: #ffffff;
            --color-bg-light: #f9fafb;
            --color-border: #e5e7eb;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: var(--color-text);
            background-color: var(--color-bg);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            border-radius: 50%;
        }

        .hero-content {
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: var(--spacing-lg);
            line-height: 1.1;
            letter-spacing: -2px;
            color: var(--color-primary);
        }

        .hero .subtitle {
            font-size: 24px;
            color: var(--color-text-light);
            font-weight: 400;
            margin-bottom: var(--spacing-2xl);
            line-height: 1.4;
        }

        .email-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .email-link {
            font-size: 18px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--spacing-md) 0;
            border-bottom: 2px solid var(--color-primary);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .email-link:hover {
            opacity: 0.7;
            padding-bottom: var(--spacing-md);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--color-border);
            margin: var(--spacing-2xl) auto;
        }

        .scroll-indicator {
            position: absolute;
            bottom: var(--spacing-2xl);
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-text-light);
            stroke-width: 2;
            fill: none;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) translateY(10px);
                opacity: 0.5;
            }
        }

        /* About Section */
        .about {
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-bg);
            min-height: 50vh;
            display: flex;
            align-items: center;
        }

        .about-content {
            max-width: 700px;
            margin: 0 auto;
        }

        .about h2 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: var(--spacing-xl);
            color: var(--color-primary);
        }

        .about p {
            font-size: 18px;
            color: var(--color-text-light);
            line-height: 1.8;
            margin-bottom: var(--spacing-lg);
        }

        /* Contact CTA */
        .cta-section {
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-bg-light);
            text-align: center;
        }

        .cta-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-section h2 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: var(--spacing-xl);
            color: var(--color-primary);
        }

        .cta-section p {
            font-size: 18px;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-xl);
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid var(--color-primary);
            cursor: pointer;
        }

        .btn:hover {
            background: transparent;
            color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        /* Footer */
        footer {
            background: var(--color-primary);
            color: white;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            font-size: 14px;
            border-top: 1px solid var(--color-border);
        }

        footer p {
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 42px;
                letter-spacing: -1px;
            }

            .hero .subtitle {
                font-size: 18px;
            }

            .about h2,
            .cta-section h2 {
                font-size: 32px;
            }

            .email-link {
                font-size: 16px;
            }

            .scroll-indicator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>theowl.lol</h1>
            <div class="divider"></div>
            <p class="subtitle">Пишите, если есть предложения</p>
            <div class="email-section">
                <a href="mailto:pwksv263@gmail.com" class="email-link">pwksv263@gmail.com</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <svg viewBox="0 0 24 24">
                <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="cta-content">
            <h2></h2>
            <p></p>
            <a href="mailto:pwksv263@gmail.com" class="btn">Отправить письмо</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024-2026. Все права защищены.</p>
    </footer>

    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
